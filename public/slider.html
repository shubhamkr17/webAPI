<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <style>
  	
  .item-img {
  		width: auto;
  		height: 600px;
  		max-height: 600px;
  }

  </style>

</head>
<body>
<div class="container-fluid">
	<div id="Carousel" class="carousel slide" data-ride="carousel">
		
      <ol class="carousel-indicators">
	      <li data-target="#Carousel" data-slide-to="0" class="active"></li>
	      <li data-target="#Carousel" data-slide-to="1"></li>
	      <li data-target="#Carousel" data-slide-to="2"></li>
	      <li data-target="#Carousel" data-slide-to="3"></li>
	      <li data-target="#Carousel" data-slide-to="4"></li>
      </ol>

        <div class="carousel-inner">
		    <div class="item active item-img">
		      <img src="img/slider/cast.jpg" alt="Los Angeles" style="width:100%;">
		    </div>

		    <div class="item item-img">
		      <img src="img/slider/cover2.jpg" alt="Chicago" style="width:100%;">
		    </div>
		    
		    <div class="item item-img">
		      <img src="img/slider/cover3.jpg" alt="New york" style="width:100%;">
		    </div>
		    <div class="item item-img">
		      <img src="img/slider/dark-metal.jpg" alt="New york" style="width:100%;">
		    </div>
		    <div class="item item-img">
		      <img src="img/slider/cast.jpg" alt="New york" style="width:100%;">
		    </div>
        </div>

        <a class="left carousel-control" href="#Carousel" data-slide="prev">
	      <span class="glyphicon glyphicon-chevron-left"></span>
	      <span class="sr-only">Previous</span>
	    </a>
	    
	    <a class="right carousel-control" href="#Carousel" data-slide="next">
	      <span class="glyphicon glyphicon-chevron-right"></span>
	      <span class="sr-only">Next</span>
	    </a>
	</div>
</div>
</body>
</html>
